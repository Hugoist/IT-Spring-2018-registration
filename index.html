<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <form class="registration" id="registration">
        <h1>Регистрация</h1>

        <label for="first-name">
            <span>Имя</span>

            <input type="text" id="first-name" minlength="3" required>

            <ul class="input-requirements">
                <li>минимум 3 буквы</li>
                <li>должен содержать только буквы</li>
            </ul>
        </label>

        <label for="last-name">
            <span>Фамилия</span>

            <input type="text" id="last-name" minlength="3" required>

            <ul class="input-requirements">
                <li>минимум 3 буквы</li>
                <li>должен содержать только буквы</li>
            </ul>
        </label>

        <label for="email">
            <span>Электронная почта</span>
            <input type="email" id="email" maxlength="100" minlength="8" required>
        </label>

        <label for="password">
            <span>Пароль</span>

            <input type="password" id="password" maxlength="100" minlength="8" required>

            <ul class="input-requirements">
                <li>от 8 до 100 латинских символов</li>
                <li>минимум 1 цифра</li>
                <li>минимум 1 строчная буква</li>
                <li>минимум 1 прописная буква</li>
                <li>минимум 1 спецсимвол (@, ! и т.п.)</li>
            </ul>
        </label>

        <label for="password_confirm">
            <span>Подтверждение пароля</span>
            <input type="password" id="password_confirm" maxlength="100" minlength="8" required>
        </label>

        <br>

        <input type="submit">

    </form>
</div>

<script src="all.js"></script>

</body>
</html>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form__container--registration">
    <h1 class="form__header">Регистрация</h1>

    <form class="form" id="registration">

        <label for="first-name">
            <span class="input-title">Имя</span>

            <input type="text" id="first-name" minlength="3" required>

            <ul class="input-requirements">
                <li>минимум 3 буквы</li>
                <li>должен содержать только буквы</li>
            </ul>
        </label>

        <label for="last-name">
            <span class="input-title">Фамилия</span>

            <input type="text" id="last-name" minlength="3" required>

            <ul class="input-requirements">
                <li>минимум 3 буквы</li>
                <li>должен содержать только буквы</li>
            </ul>
        </label>

        <label for="email_registration">
            <span class="input-title">Электронная почта</span>
            <input type="email" id="email_registration" maxlength="100" minlength="8" required>
        </label>

        <label for="password_registration">
            <span class="input-title">Пароль</span>

            <input type="password" id="password_registration" maxlength="100" minlength="8" required>

            <ul class="input-requirements">
                <li>от 8 до 100 латинских символов</li>
                <li>минимум 1 цифра</li>
                <li>минимум 1 строчная буква</li>
                <li>минимум 1 прописная буква</li>
                <li>минимум 1 спецсимвол (@, ! и т.п.)</li>
            </ul>
        </label>

        <label for="password_confirm">
            <span class="input-title">Подтверждение пароля</span>
            <input type="password" id="password_confirm" maxlength="100" minlength="8" required>
        </label>

        <br>

        <input type="submit" value="Зарегистрироваться">

    </form>
</div>

<script src="all.js"></script>

</body>
</html>
